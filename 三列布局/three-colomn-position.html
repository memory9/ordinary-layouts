<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>three-colomn-position</title>
  <style>
    #parent {
      position: relative;
    }

    #left {
      position: absolute;
      height: 500px;
      width: 100px;
      background-color: sandybrown;
      top: 0;
      left: 0;
    }

    #center {
      height: 500px;
      margin-left: 100px;
      margin-right: 200px;
      background-color: slateblue;
    }

    #right {
      position: absolute;
      width: 200px;
      height: 500px;
      top: 0;
      right: 0;
      background-color: green;
    }
  </style>
</head>
<body>
  <div id='parent'>
    <div id='left'>左列定宽</div>
    <div id='center'>中间自适应</div>
    <div id='right'>右列定宽</div>
  </div>
</body>
</html>
